{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IIT Jodhpur</title>
      
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
      
        <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
        <!-- Swiper CSS -->
        <link rel="stylesheet" href="../../static/css/swiper.min.css">
      
        <!-- Styles -->
        <link rel="stylesheet" href="../../static/css/style.css">
        <script src="../../static/js/custom.js"></script>
      </head>
<body>
<header class="site-header">
    <div class="nav-bar">
        <ul class="d-flex flex-column flex-lg-row justify-content-lg-end align-items-center">
            <a href="{% url 'main:home' %}" class="button gradient-bg">Home</a>
            <a href="{% url 'accounts:logout' %}" class="button gradient-bg">Logout</a>
        </ul>
    </div>
</header>
    

<p style="padding-top:3%;"></p>
<div class="homepage-boxes">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5 mt-5 mt-lg-0">
                <div class="appointment-box">
                    <h2 class="d-flex align-items-center">Check Appointment</h2>
                    <p></p>
                    <form method="POST">
                        {% csrf_token %}
                        <input type="email" name="email" placeholder="Patient's Email" style="margin-bottom: 5%;">
                        <a href="{% url 'hc:check_appointment'%}"><button class="button gradient-bg" type="submit">Check Appointment</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
