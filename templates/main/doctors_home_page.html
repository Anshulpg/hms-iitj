{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IIT Jodhpur</title>
      
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
      
        <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      
        <!-- Swiper CSS -->
        <link rel="stylesheet" href="../../static/css/swiper.min.css">
      
        <!-- Styles -->
        <link rel="stylesheet" href="../../static/css/style.css">
        <script src="../../static/js/custom.js"></script>
      </head>
<body>
<header class="site-header">
    <div class="nav-bar">
        <ul class="d-flex flex-column flex-lg-row justify-content-lg-end align-items-center">
            <a href="{% url 'main:home' %}" class="button gradient-bg">Home</a>
            <a href="{% url 'accounts:logout' %}" class="button gradient-bg">Logout</a>
        </ul>
    </div>
</header>
<p style="padding-top:3%;"></p>

{% if messages %}
        {% for meassage in messages %}
            <div class="alert alert-primary alert-dismissible fade show" role="alert">
                {{ meassage }}
            </div>
        {% endfor %}
{% endif %}

<div class="homepage-boxes">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5 mt-5 mt-lg-0">
                <div class="appointment-box">
                    <h2 class="d-flex align-items-center">Patients</h2>
                    <p></p>
                    {% if number is not 0 %}
                    <form method="POST" action="hc/treatPatient/">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <a href="{% url 'hc:prescription' %}"><button class="button gradient-bg" type="submit">Treat Patient</button></a>
                    </form>
                    {% else %}
                    <p>No Patients</p>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 mt-5 mt-lg-0">
                <div class="appointment-box">
                    <h2 class="d-flex align-items-center">Blogs</h2>
                    <p></p>
                    <a href="{% url 'main:AddBlog' %}"><button class="button gradient-bg" type="submit">Write a Blog</button></a>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

</body>
</html>
