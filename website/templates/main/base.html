{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>IIT Jodhpur</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../static/css/bootstrap.min.css">

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="../../static/css/swiper.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="../../static/css/style.css">
  <script src="../../static/js/custom.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="nav-bar">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex flex-wrap justify-content-between align-items-center">
            <div class="site-branding d-flex align-items-center">
              <!-- <a class="d-block" href="{% url 'main:home' %}" rel="home"><img class="d-block" src="{% static 'images/logo.png' %}"
                  alt="logo"></a> -->
            </div><!-- .site-branding -->

            <nav class="site-navigation d-flex justify-content-end align-items-center">
              <ul class="d-flex flex-column flex-lg-row justify-content-lg-end align-items-center">
                <li class="current-menu-item"><a href="{% url 'main:home' %}">Home</a></li>
                <!-- <li><a href="about.html">About us</a></li>
                              <li><a href="services.html">Services</a></li>
                              <li><a href="news.html">News</a></li>
                              <li><a href="contact.html">Contact</a></li> -->
                <li><a href="{% url 'accounts:login' %}">Login/Register</a></li>

                <li class="call-btn button gradient-bg mt-3 mt-md-0">
                  <a class="d-flex justify-content-center align-items-center" href="#"><img
                      src="../../static/images/emergency-call.png"> +34 000 000 0000</a>
                </li>
              </ul>
            </nav>

            <div class="hamburger-menu d-lg-none">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="swiper-container hero-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide hero-content-wrap" style="background-image: url('../../static/images/background.png')">
          <div class="hero-content-overlay position-absolute w-100 h-100">
            <div class="container h-100">
              <div class="row h-100">
                <div class="col-12 col-lg-6 d-flex flex-column justify-content-center align-items-start">
                  <header class="entry-header">
                    <h1>IIT Jodhpur <br>Health Center</h1>
                  </header>

                  <div class="entry-content mt-4">
                    <p>Welcomes you!!</p>
                  </div>

                  <footer class="entry-footer d-flex flex-wrap align-items-center mt-4">
                    <a href="#" class="button gradient-bg">Read More</a>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="pagination-wrap position-absolute w-100">
        <div class="swiper-pagination d-flex flex-row flex-md-column"></div>
      </div>
    </div>
  </header>

  {% block body_block %}
  {% endblock %}
  <script type='text/javascript' src='../../static/js/jquery.js'></script>
  <script type='text/javascript' src='../../static/js/jquery.collapsible.min.js'></script>
  <script type='text/javascript' src='../../static/js/swiper.min.js'></script>
  <script type='text/javascript' src='../../static/js/jquery.countdown.min.js'></script>
  <script type='text/javascript' src='../../static/js/circle-progress.min.js'></script>
  <script type='text/javascript' src='../../static/js/jquery.countTo.min.js'></script>
  <script type='text/javascript' src='../../static/js/jquery.barfiller.js'></script>
  <script type='text/javascript' src='../../static/js/custom.js'></script>
